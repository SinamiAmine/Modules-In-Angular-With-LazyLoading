<div class="ui items">
  <div class="item" *ngFor="let item of data">
    <div class="image">
      <img src="assets/images/{{ item.image }}" />
    </div>
    <div class="content">
      <a class="header">{{ item.title }}</a>
      <div class="meta">
        <span>Description</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">{{ item.description }}</div>
    </div>
  </div>
</div>
