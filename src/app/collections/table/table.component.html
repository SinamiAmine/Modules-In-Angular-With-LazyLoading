<table [ngClass]="classNames" class="ui table">
  <thead>
    <tr>
      <th *ngFor="let rc of headers">
        {{ rc.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let item of headers">
        {{ record[item.key] }}
      </td>
    </tr>
  </tbody>
</table>
