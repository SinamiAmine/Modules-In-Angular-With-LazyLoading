<app-divider> Table Component</app-divider>
<app-table
  classNames="striped celled"
  [data]="data"
  [headers]="headers"
></app-table>
<app-divider> Tab Menu </app-divider>
<app-tabs>
  <a
    class="item"
    [routerLink]="['./']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biographie</a
  >
  <a class="item" routerLink="./companies" routerLinkActive="active"
    >Companies</a
  >
  <a class="item" routerLink="./partners" routerLinkActive="active">Patners</a>
</app-tabs>
